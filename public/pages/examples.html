<ui-plugin>

    <header>
        <label><i class="ti ti-dashboard"></i>@(Examples)</label>
        <nav class="toolbar">
            <button><i class="ti ti-cog"></i>@(Options)</button>
        </nav>
    </header>

    <div class="padding">

        <ui-component name="listmenu" path="?.listmenu.selected" config="datasource:?.listmenu.datasource" class="listmenu">
            <script type="text/html">
                {{ if id && id !== '-' }}
                    <a href="#">{{ name }}</a>
                {{ else }}
                    <hr />
                {{ fi }}
            </script>
        </ui-component>

    </div>
</ui-plugin>

<script>
    PLUGIN(function (exports) {

        var model = {};

        // Default selected item
        model.selected = 4;

        // Data-Source
        model.datasource = [];
        model.datasource.push({ id: 1, name: 'List Item 1' });
        model.datasource.push({ id: '-' });
        model.datasource.push({ id: 2, name: 'List Item 2' });
        model.datasource.push({ id: 3, name: 'List Item 3' });
        model.datasource.push({ id: 4, name: 'List Item 4' });
        model.datasource.push({ id: 5, name: 'List Item 5' });
        model.datasource.push({});
        model.datasource.push({ id: 6, name: 'List Item 6' });
        model.datasource.push({});
        model.datasource.push({ id: 7, name: 'List Item 7' });
        model.datasource.push({ id: 8, name: 'List Item 8' });
        model.datasource.push({ id: 9, name: 'List Item 9' });
        model.datasource.push({ id: 0, name: 'List Item 0' });

        exports.set('listmenu', model);

        exports.reload = function () {
        };

    });
</script>
